<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <p id="current-time"></p>
      <p id="description">Partly cloudy</p>
      <h2>
        <img src="" alt="" id="icon" class="float-left"></img>
        <span id="degree">9</span>

      </div>


      <div class="row forecast" id="forecast"></div>
       
      </div>
    </div>
    <span>
